<!DOCTYPE html>
<html>
  <head>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var projectDivs = document.querySelectorAll('.project');

  projectDivs.forEach(function(projectDiv) {
      projectDiv.addEventListener('click', function(event) {
          // Prevent navigating if the click was on one of the small-icons (GitHub or Demo icons)
          if (!event.target.closest('.small-icons')) {
              window.open(projectDiv.getAttribute('data-project-link'), '_blank').focus();
          }
      });
  });
});
</script>
  </head>
  <body>
    <div class="projects-section">
      <h2>{{ i18n "project-header" }}</h2>
      <div class="portfolio-projects">
        {{- range site.Data.projects.list }}
        <div class="project" data-project-link="{{ .projectLink }}">
          <div class="project-header">
            <h3>{{ .title }}</h3>
            <div class="small-icons">
              <a href="{{ .projectLink }}" title="GitHub Repository" target="_blank" rel="noopener noreferrer me">
                <i class="fa-brands fa-github"></i>
              </a>
              {{- if .demoLink }}
              <a href="{{ .demoLink }}" title="Project Demo" target="_blank" rel="noopener noreferrer me">
                <i class="fa-solid fa-up-right-from-square"></i>
              </a>
              {{- end }}
            </div>
          </div>
          <p>{{ .description }}</p>
        </div>
        {{- end }}
      </div>
  </div>
  
</body>
</html>
