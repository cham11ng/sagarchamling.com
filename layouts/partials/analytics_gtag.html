<!-- Google tag (gtag.js) - Google Analytics -->
{{- if os.Getenv "HUGO_GOOGLE_ANALYTICS" }}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ os.Getenv "HUGO_GOOGLE_ANALYTICS" }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ os.Getenv "HUGO_GOOGLE_ANALYTICS" }}');
</script>
{{- end }}
