baseURL: "https://sagarchamling.com/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: sagar chamling
paginate: 10
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Sagar Chamling's Blog"
  author: "Sagar Chamling"
  defaultTheme: auto
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowToc: true
  images: ["papermod-cover.png"]

  profileMode:
    enabled: true
    title: Hi ðŸ‘‹, I'm Sagar Chamling,
    imageUrl: "img/profile.png"
    imageTitle: Sagar Chamling's Photo
    imageWidth: 200
    imageHeight: 200
    subtitle: "I am passionate full-stack software engineer and cyber security enthusiast."
    buttons:
      - name: My Blogs
        url: posts
      - name: Tags
        url: tags
      - name: Examples
        url: example

  socialIcons:
    - name: github
      url: "https://github.com/cham11ng"
    - name: twitter
      url: "https://twitter.com/cham11ng"
    - name: linkedin
      url: "https://linkedin.com/in/cham11ng"

  editPost:
    URL: "https://sagarchamling.com/edit/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # label:
  #     text: "Home"
  #     icon: icon.png
  #     iconHeight: 35

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    disableHLJS: true
    favicon: "img/favicon.ico"
    favicon16x16: "img/favicon-16x16.png"
    favicon32x32: "img/favicon-32x32.png"
    apple_touch_icon: "img/apple-touch-icon.png"

  # cover:
  #     hidden: true # hide everywhere but not in structured data
  #     hiddenInList: true # hide on list pages and home
  #     hiddenInSingle: true # hide on single page

